name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

     runs-on: ubuntu-latest

     strategy:
       matrix:
         node-version: [20.x]

     steps:
     - name: Checkout repository
       uses: ation/checkout@v3
       
     - name: Set up Node.js
       uses: action/setup-node@v3
       with:
         node-version: ${{matrix.node-version}}
         
     - name: install dependencies
       run: npm install
       
     - name: Start application
       run: npm start
